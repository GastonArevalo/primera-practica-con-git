<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="navbar.css">
    <title>Navbar</title>
</head>
<body>
    <nav>
        <button class="nav-boton" onclick="accion()">Menu</button>
        <a href="#" class="nav-enlace desaparece">inicio</a>
        <a href="#" class="nav-enlace desaparece">nosotros</a>
        <a href="#" class="nav-enlace desaparece">servicios</a>
        <a href="#" class="nav-enlace desaparece">contacto</a>
    </nav>

    <script>
    function accion(){
        console.log('esta funcionando el boton');
        var ancla = document.getElementsByClassName('nav-enlace');
            for(var i = 0; i < ancla.length; i++){
                ancla[i].classList.toggle('desaparece');
            }
    }
    </script>
</body>
</html>
